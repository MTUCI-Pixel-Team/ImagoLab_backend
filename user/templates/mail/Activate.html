<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        .activation-code {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Activate your account</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Thank you for registering on ImagoLab. To activate your account, please use the following confirmation
                code:</p>
            <div class="activation-code">{{.ActivationCode}}</div>
            <p>If you did not request this email, please ignore it.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 ImagoLab. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
